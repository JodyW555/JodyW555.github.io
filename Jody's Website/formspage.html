						<!--Button 1-->

							class="col-6 col-md-12 btn btn-outline-dark mt-1 mb-1"

							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseTwo"
							aria-expanded="false"
							aria-controls="collapseTwo">

						</button>

				<div class="col-12 col-md-9 border">
					<div class="row">
						<div class="col-12">
							<div class="accordion-group">
								<div
									id="collapseOne"
									class="accordion-collapse collapse show"
									aria-labelledby="HTMLheading"
									data-bs-parent="#accordionExample">
									<div class="accordion-item">
										<!--HTML form-->
										<form
											name="HTMLform"
											action="mailto:wintrj1@cloudfolio.co.nz"
											method="post"
											enctype="text/plain"
											class="container-fluid"
											me-2>
											<h1>My HTML Form</h1>
											<fieldset id="first-name" class="row mb-2">
												<label
													for="first-name-input"
													class="col-sm-12 col-lg-2 form-label fw-bold">
													First Name
												</label>
												<div class="col-sm-12 col-lg-10">
													<input
														type="text"
														class="form-control"
														id="first-name-input"
														required />
												</div>
											</fieldset>
											<fieldset id="last-name" class="row mb-2">
												<label
													for="last-name-input"
													class="col-sm-12 col-lg-2 form-label fw-bold">
													Last Name
												</label>
												<div class="col-sm-12 col-lg-10">
													<input
														type="text"
														class="form-control"
														id="last-name-input"
														required />
												</div>
											</fieldset>
											<fieldset id="emailaddress" class="row mb-3">
												<label for="emailinput" class="col-sm-12 col-lg-2 form-label fw-bold">
													Email address
												</label>
												<div class="col-sm-12 col-lg-10">
													<input
														type="email"
														class="form-control"
														id="emailinput"
														aria-describedby="emailHelp"
														required />
													<div id="emailHelp" class="form-text">
														Please provide best work/school email.
													</div>
												</div>
											</fieldset>
											<fieldset id="address1" class="row mb-3">
												<label
													for="address1input"
													class="col-sm-12 col-lg-2 form-label fw-bold">
													Address line 1
												</label>
												<div class="col-sm-12 col-lg-10">
													<input
														type="text"
														class="form-control"
														id="address1input"
														required />
												</div>
											</fieldset>
											<fieldset id="address2" class="row mb-3">
												<label
													for="address2input"
													class="col-sm-12 col-lg-2 form-label fw-bold">
													Address line 2
												</label>
												<div class="col-sm-12 col-lg-10">
													<input type="text" class="form-control" id="address2input" />
												</div>
											</fieldset>
											<fieldset id="city" class="row mb-3">
												<label for="cityinput" class="col-sm-12 col-lg-2 form-label fw-bold">
													Town/City
												</label>
												<div class="col-sm-12 col-lg-10">
													<input type="text" class="form-control" id="cityinput" required />
												</div>
											</fieldset>
											<fieldset id="gender" class="row mb-3" required>
												<legend
													for="gender"
													class="col-form-label col-sm-12 col-lg-2 pt-0 fw-bold">
													Gender
												</legend>
												<div class="col-sm-12 col-lg-10">
													<div class="form-check-inline">
														<input
															class="form-check-input"
															type="radio"
															id="gender1"
															name="Gender1"
															required />
														<label class="form-check-label" for="gender1">Female</label>
													</div>
													<div class="form-check-inline">
														<input
															class="form-check-input"
															type="radio"
															name="Gender2"
															id="gender2"
															required />
														<label class="form-check-label" for="gender2">Male</label>
													</div>
													<div class="form-check-inline">
														<input
															class="form-check-input"
															type="radio"
															name="Gender3"
															id="gender3"
															required />
														<label class="form-check-label" for="gender3">Other</label>
													</div>
												</div>
											</fieldset>
											<fieldset id="phonetype" class="row mb-3" aria-describedby="phonetypeHelp">
												<div class="col-sm-12 col-lg-2">
													<legend class="col-form-label pt-0 fw-bold">
														Mobile Phone Type?
													</legend>
													<div id="phonetypeHelp" class="form-text">
														<small>(Personal phone)</small>
													</div>
												</div>
												<div class="col-sm-12 col-lg-10">
													<div id="phonetypeinput" class="form-check">
														<input
															class="form-check-input"
															type="checkbox"
															value="iOS"
															id="CheckiOS" />
														<label class="form-check-label" for="checkiOS">iOS</label>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="checkbox"
															value="Android"
															id="CheckAndroid" />
														<label class="form-check-label" for="CheckAndroid"
															>Android</label
														>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="checkbox"
															value="Windows"
															id="CheckWindows" />
														<label class="form-check-label" for="CheckWindows"
															>Windows</label
														>
													</div>
													<div class="form-check">
														<input
															class="form-check-input"
															type="checkbox"
															value="Other"
															id="CheckOther" />
														<label class="form-check-label" for="CheckOther">Other</label>
													</div>
												</div>
											</fieldset>
											<fieldset id="phoneprovider" class="row mb-3">
												<legend
													for="phoneproviderinput"
													class="col-form-label col-sm-12 col-lg-2 pt-0 fw-bold">
													Mobile phone provider
												</legend>
												<div class="col-sm-12 col-lg-10">
													<select
														class="form-select"
														aria-label="Default select"
														id="phoneproviderinput">
														<option selected>None</option>
														<option value="1">Spark</option>
														<option value="2">OneNZ</option>
														<option value="3">Now</option>
														<option value="4">Other</option>
													</select>
												</div>
											</fieldset>
											<fieldset id="phoneuse" class="row mb-3">
												<label
													for="phoneuseinput"
													class="col-form-label col-sm-12 col-lg-2 fw-bold">
													Do you use your phone for study?
												</label>
												<div class="col-sm-12 col-lg-10">
													<textarea
														type="text"
														class="form-control"
														id="phoneuseinput"
														lines="3"
														placeholder="Yes/No and detail apps used"
														aria-describedby="phonestudyHelp">
													</textarea>
													<!--Placeholder text only seems to work for <input> tag-->
													<div id="phonestudyHelp" class="form-text">
														<small>Yes/No and detail apps used</small>
													</div>
												</div>
											</fieldset>
											<button type="submit" class="btn btn-primary" onclick="storeInput()">
												Submit
											</button>
										</form>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="accordion-item" id="AccordionItem2">
									<div
										id="collapseTwo"
										class="accordion-collapse collapse collapsed"
										aria-labelledby="GoogleHeading"
										data-bs-parent="#accordionExample">
										<div class="accordion-body">
											<!--Google embedded form - has lost my image in the heading for some reason-->
											<iframe
												src="https://docs.google.com/forms/d/e/1FAIpQLSdSAEI3vvFsjNPtBbd-Er2iwVaCDNWBt1rGpUbHhLCHaCPcXA/viewform?embedded=true"
												width="100%"
												height="1840"
												frameborder="0"
												marginheight="0"
												marginwidth="0">
												Loadingâ€¦Please wait
											</iframe>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
